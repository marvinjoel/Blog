{% extends "base/index.html" %}


{% block title %} Login{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
    <form  method="post" class="mt-2" action="" autocomplete="off">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Acceder</button>
        <p class="message">No estas registrado? <a href="{% url 'login:registro'%}">Crea una cuenta nueva</a></p>
    </form>
{% endblock content %}
