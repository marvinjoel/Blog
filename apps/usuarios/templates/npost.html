{% extends "base/index.html" %}


{% block title %} Nuevo Post{% endblock title %}


{% load crispy_forms_tags %}

{% block content %}
    <form  method="post" class="mt-2" action="" autocomplete="off" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-success">Nuevo post</button>
        <a href="/" class="btn btn-danger">Cancelar</a>
    </form>
{% endblock content %}
